<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSD PHARMA | Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .card { background: white; border-radius: 2rem; shadow-sm; border: 1px solid #eef2f6; }
        .input-box { background: #f1f5f9; border-radius: 1rem; padding: 1rem; width: 100%; outline: none; font-weight: 700; }
        #finalBtn, #boyConsole { display: none; }
    </style>
</head>
<body class="min-h-screen pt-20 px-6 pb-10">

    <nav class="fixed top-0 left-0 w-full bg-white border-b p-5 z-50 flex justify-between items-center">
        <div class="flex items-center gap-2" onclick="enableBoyMode()">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">M</div>
            <span class="font-extrabold tracking-tighter uppercase text-lg">MSD <span class="text-indigo-600">PHARMA</span></span>
        </div>
        <span class="text-[9px] font-black bg-slate-100 px-3 py-1 rounded-full uppercase text-slate-500">Erode</span>
    </nav>

    <main class="max-w-md mx-auto space-y-6">
        
        <div id="customerForm" class="card p-8 space-y-6">
            <h2 class="text-xl font-black">Patient Details</h2>
            <div class="space-y-4">
                <input type="text" id="custName" oninput="validate()" placeholder="Patient Name" class="input-box">
                <input type="tel" id="custPhone" oninput="validate()" maxlength="10" placeholder="Patient WhatsApp" class="input-box">
                
                <div onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-slate-200 rounded-2xl py-8 bg-slate-50 text-center cursor-pointer">
                    <p id="fileLabel" class="text-[10px] font-black text-slate-400 uppercase">1. Attach Prescription</p>
                    <input type="file" id="fileIn" multiple class="hidden" onchange="validate()">
                </div>
            </div>

            <div id="payArea" class="hidden space-y-4 pt-4 border-t">
                <div class="p-6 bg-indigo-50 rounded-[2rem] text-center border border-indigo-100">
                    <p class="text-[10px] font-black text-indigo-400 uppercase mb-3 text-center">2. Scan & Pay ₹50 Advance</p>
                    <img src="qr.jpg" class="w-48 h-48 mx-auto rounded-xl shadow-sm mb-2" alt="Payment QR">
                </div>

                <div onclick="document.getElementById('proofIn').click()" class="border-2 border-dashed border-indigo-200 rounded-xl py-4 bg-white text-center cursor-pointer">
                    <p id="proofLabel" class="text-[10px] font-black text-indigo-500 uppercase">3. Upload Screenshot</p>
                    <input type="file" id="proofIn" class="hidden" onchange="checkProof()">
                </div>

                <button id="finalBtn" onclick="handleOrder()" class="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-xl">Confirm Order</button>
            </div>
        </div>

        <div id="boyConsole" class="card p-8 space-y-6 border-t-4 border-emerald-500">
            <h2 class="text-xl font-black uppercase text-emerald-600">Boy Billing</h2>
            <div class="space-y-4">
                <input type="number" id="medPrice" oninput="calc()" placeholder="Medicine Price (₹)" class="input-box">
                <input type="number" id="dist" oninput="calc()" placeholder="Distance (km)" class="input-box">
                
                <div class="bg-slate-50 p-4 rounded-xl text-sm font-bold">
                    <div class="flex justify-between"><span>Delivery:</span><span id="dFee">₹0</span></div>
                    <div class="flex justify-between text-lg font-black mt-1"><span>Total:</span><span id="tBill">₹0</span></div>
                </div>
                <button onclick="sendBill()" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black uppercase text-xs">Send Bill to Patient</button>
            </div>
        </div>
    </main>

    <script>
        const WA = "919385352585";
        const CLOUD = "du14a1qmh";
        const PRESET = "msd_live";
        let clickCount = 0;

        // Hidden Console Trigger
        function enableBoyMode() {
            clickCount++;
            if(clickCount >= 5) {
                document.getElementById('boyConsole').style.display = 'block';
                document.getElementById('boyConsole').scrollIntoView({behavior:'smooth'});
                alert("Delivery Mode Active");
            }
        }

        function validate() {
            const n = document.getElementById('custName').value;
            const p = document.getElementById('custPhone').value;
            const f = document.getElementById('fileIn').files;
            if(f.length > 0) document.getElementById('fileLabel').innerText = "✅ " + f.length + " Files Ready";
            if(n.length > 2 && p.length === 10 && f.length > 0) document.getElementById('payArea').classList.remove('hidden');
        }

        function checkProof() {
            if(document.getElementById('proofIn').files.length > 0) {
                document.getElementById('proofLabel').innerText = "✅ Proof Attached";
                document.getElementById('finalBtn').style.display = 'block';
            }
        }

        async function handleOrder() {
            const btn = document.getElementById('finalBtn');
            btn.innerText = "UPLOADING..."; btn.disabled = true;
            try {
                const presc = [...document.getElementById('fileIn').files];
                const proof = document.getElementById('proofIn').files[0];
                let urls = [];
                for(let f of [proof, ...presc]) {
                    const fd = new FormData();
                    fd.append('file', f); fd.append('upload_preset', PRESET);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD}/image/upload`, {method:'POST', body:fd});
                    const d = await res.json(); urls.push(d.secure_url);
                }
                let msg = `*NEW DISPATCH*%0A*Patient:* ${document.getElementById('custName').value}%0A*WhatsApp:* ${document.getElementById('custPhone').value}%0A%0A*Proof:* ${urls[0]}%0A%0A*Prescriptions:*%0A`;
                urls.slice(1).forEach((url, i) => msg += `Pic ${i+1}: ${url}%0A`);
                window.location.href = `https://wa.me/${WA}?text=${msg}`;
            } catch(e) { alert("Upload Failed"); btn.innerText = "Confirm Order"; btn.disabled = false; }
        }

        function calc() {
            const mp = parseFloat(document.getElementById('medPrice').value) || 0;
            const d = parseFloat(document.getElementById('dist').value) || 0;
            let fee = d > 0 ? 25 : 0;
            if(d > 3) fee += (d-3) * 10;
            document.getElementById('dFee').innerText = "₹" + fee;
            document.getElementById('tBill').innerText = "₹" + (mp + fee);
        }

        function sendBill() {
            const bill = document.getElementById('tBill').innerText;
            const phone = document.getElementById('custPhone').value;
            if(!phone || bill === "₹0") return alert("Data Missing");
            const text = `*MSD PHARMA - FINAL BILL*%0A*Total Bill: ${bill}*%0A_Medicines are checked and dispatched!_`;
            window.location.href = `https://wa.me/91${phone}?text=${text}`;
        }
    </script>
</body>
</html>
