<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>MSD PRO | Erode Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 40px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .upi-btn { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .dispatch-btn { background: #0f172a; display: none; }
        #zoomOverlay { background: rgba(0,0,0,0.98); touch-action: none; }
        .zoom-img-container { overflow: auto; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
        .badge-verified { background: #ecfdf5; color: #059669; border: 1px solid #10b981; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="fixed top-0 w-full z-50 glass-nav px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">M</div>
            <span class="font-extrabold tracking-tighter text-slate-900 text-lg uppercase">MSD <span class="text-indigo-600 font-medium">Pro</span></span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-24 pb-12">
        
        <div id="customerView" class="space-y-6">
            <div class="card p-8">
                <h1 class="text-2xl font-black text-slate-900 mb-6 tracking-tight">New Order</h1>
                <div class="space-y-4">
                    <input type="text" id="pName" oninput="validateForm()" placeholder="Patient Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none">
                    <input type="tel" id="pPhone" oninput="validateForm()" maxlength="10" placeholder="10 Digit WhatsApp No" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none">
                    
                    <div onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-slate-200 rounded-[2rem] py-6 bg-slate-50 text-center cursor-pointer">
                        <span id="fileCount" class="text-[10px] font-black text-slate-400 uppercase font-bold">1. Attach Prescription</span>
                        <input type="file" id="fileIn" multiple class="hidden" onchange="validateForm()">
                    </div>

                    <div id="paySection" class="hidden p-6 bg-indigo-50 rounded-3xl border border-indigo-100">
                        <p class="text-[10px] font-black text-indigo-400 uppercase mb-4 text-center">2. Scan QR & Pay ₹50 Advance</p>
                        <div class="bg-white p-3 rounded-2xl shadow-sm mb-4">
                            <img src="qr.jpg" alt="Payment QR" class="w-full h-auto rounded-xl">
                        </div>
                        
                        <div class="mt-4 pt-6 border-t border-indigo-200">
                            <p class="text-[10px] font-black text-indigo-600 uppercase mb-3 text-center">3. Upload Payment Screenshot</p>
                            <div onclick="document.getElementById('payProofIn').click()" class="border-2 border-indigo-300 border-dashed rounded-2xl py-4 bg-white text-center cursor-pointer">
                                <span id="proofStatus" class="text-[10px] font-black text-indigo-400 uppercase">Click to Upload Proof</span>
                                <input type="file" id="payProofIn" class="hidden" onchange="unlockDispatch()">
                            </div>
                        </div>
                    </div>

                    <button onclick="sendOrder()" id="mainBtn" class="dispatch-btn w-full mt-4 text-white py-5 rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-2xl">Confirm & Dispatch</button>
                </div>
            </div>
        </div>

        <div id="partnerView" class="hidden space-y-6">
            <div class="card p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-[10px] font-bold text-indigo-500 uppercase">Customer</p>
                        <h2 class="text-2xl font-black text-slate-900" id="orderTitle">...</h2>
                    </div>
                    <div class="badge-verified px-3 py-1 rounded-lg text-[10px] font-black uppercase">₹50 Paid</div>
                </div>

                <div id="partnerGallery" class="grid grid-cols-2 gap-3 mb-8"></div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Medicine Amount (₹)</label>
                        <input type="number" id="billPrice" oninput="calcFinal()" placeholder="0.00" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Distance (KM)</label>
                        <input type="number" id="distKM" oninput="calcFinal()" placeholder="e.g. 5" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none">
                    </div>

                    <div class="p-5 bg-slate-900 text-white rounded-3xl space-y-2">
                        <div class="flex justify-between text-[10px] font-bold opacity-60 uppercase"><span>Delivery Fee</span><span id="calcDel">₹0</span></div>
                        <div class="flex justify-between font-black text-lg"><span>Net Payable</span><span id="calcTotal">₹0</span></div>
                    </div>

                    <button onclick="completeAndNotify()" class="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase text-xs tracking-widest">Send Final Bill to Client</button>
                </div>
            </div>
        </div>

        <div id="receiptView" class="hidden space-y-6">
            <div class="card p-8">
                <h2 class="text-2xl font-black text-slate-900 text-center mb-8 italic">Verified Receipt</h2>
                <div class="bg-slate-50 rounded-3xl p-6 space-y-4 border border-slate-100 mb-8">
                    <div class="flex justify-between font-bold text-slate-500 text-xs uppercase"><span>Pharmacy Bill</span><span id="resMed">₹0</span></div>
                    <div class="flex justify-between font-bold text-slate-500 text-xs uppercase"><span>Delivery Fee</span><span id="resDel">₹0</span></div>
                    <div class="flex justify-between font-bold text-emerald-500 text-xs uppercase"><span>Advance Paid</span><span>-₹50</span></div>
                    <hr class="border-dashed border-slate-200">
                    <div class="flex justify-between font-black text-indigo-600 text-2xl"><span>Total Due</span><span id="resTotal">₹0</span></div>
                </div>
                <div class="p-6 bg-indigo-50 rounded-3xl border border-indigo-100 text-center mb-6">
                    <p class="text-[10px] font-black text-indigo-400 uppercase mb-3">Scan to Pay Balance</p>
                    <img src="qr.jpg" class="w-40 h-40 mx-auto rounded-xl">
                </div>
            </div>
        </div>
    </main>

    <div id="zoomOverlay" class="hidden fixed inset-0 z-[1000] flex flex-col">
        <div class="p-6 flex justify-end"><button onclick="closeZoom()" class="bg-white/10 text-white w-12 h-12 rounded-full font-black text-xl">✕</button></div>
        <div class="zoom-img-container"><img id="zoomedImg" src="" class="max-w-full max-h-full object-contain shadow-2xl"></div>
    </div>

    <script>
        const CLOUD_NAME = "du14a1qmh";
        const UPLOAD_PRESET = "msd_live";
        const PARTNER_WA = "919385352585";

        function validateForm() {
            const n = document.getElementById('pName').value.trim();
            const p = document.getElementById('pPhone').value.trim();
            const f = document.getElementById('fileIn').files;
            if(f.length > 0) document.getElementById('fileCount').innerText = "✅ " + f.length + " Files Attached";
            if(n.length >= 3 && p.length === 10 && f.length > 0) document.getElementById('paySection').classList.remove('hidden');
        }

        function unlockDispatch() {
            if(document.getElementById('payProofIn').files.length > 0) {
                document.getElementById('proofStatus').innerText = "✅ Proof Uploaded";
                document.getElementById('mainBtn').style.display = 'block';
            }
        }

        async function sendOrder() {
            const btn = document.getElementById('mainBtn');
            btn.innerText = "UPLOADING..."; btn.disabled = true;
            try {
                const files = [...document.getElementById('fileIn').files];
                const proof = document.getElementById('payProofIn').files[0];
                let urls = [];
                for(let f of [proof, ...files]) {
                    const fd = new FormData(); fd.append('file', f); fd.append('upload_preset', UPLOAD_PRESET);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                    const d = await res.json(); urls.push(d.secure_url);
                }
                const obj = { n: document.getElementById('pName').value, p: document.getElementById('pPhone').value, u: urls };
                const enc = btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
                window.location.href = `https://wa.me/${PARTNER_WA}?text=*ORDER RECEIVED*%0A${window.location.origin}${window.location.pathname}?order=${enc}`;
            } catch (e) { alert("Upload Failed!"); btn.disabled = false; }
        }

        function calcFinal() {
            const m = parseFloat(document.getElementById('billPrice').value) || 0;
            const d = parseFloat(document.getElementById('distKM').value) || 0;
            let fee = d > 0 ? 25 : 0;
            if(d > 3) fee += (d - 3) * 10;
            document.getElementById('calcDel').innerText = "₹" + fee;
            document.getElementById('calcTotal').innerText = "₹" + (m + fee - 50);
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const order = p.get('order');
            const receipt = p.get('receipt');

            if(order) {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('partnerView').classList.remove('hidden');
                const d = JSON.parse(decodeURIComponent(escape(atob(order))));
                document.getElementById('orderTitle').innerText = d.n;
                d.u.forEach((url, i) => {
                    const label = i === 0 ? "PAYMENT PROOF" : "PRESCRIPTION";
                    const div = document.createElement('div');
                    div.className = `aspect-[3/4] rounded-2xl overflow-hidden border-2 ${i===0?'border-emerald-400':'border-slate-100'} relative bg-slate-100`;
                    div.innerHTML = `<img src="${url}" class="w-full h-full object-cover" onclick="openZoom('${url}')"><span class="absolute bottom-2 left-2 bg-black/50 text-white text-[7px] font-black px-2 py-0.5 rounded uppercase">${label}</span>`;
                    document.getElementById('partnerGallery').appendChild(div);
                });
            }

            if(receipt) {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('receiptView').classList.remove('hidden');
                const r = JSON.parse(decodeURIComponent(escape(atob(receipt))));
                document.getElementById('resMed').innerText = "₹" + r.m;
                document.getElementById('resDel').innerText = "₹" + r.d;
                document.getElementById('resTotal').innerText = "₹" + (parseFloat(r.m) + parseFloat(r.d) - 50);
            }
        };

        function openZoom(url) { document.getElementById('zoomedImg').src = url; document.getElementById('zoomOverlay').classList.remove('hidden'); }
        function closeZoom() { document.getElementById('zoomOverlay').classList.add('hidden'); }

        function completeAndNotify() {
            const m = document.getElementById('billPrice').value;
            const dist = document.getElementById('distKM').value;
            if(!m || !dist) return alert("Fill Details");
            const p = new URLSearchParams(window.location.search);
            const d = JSON.parse(decodeURIComponent(escape(atob(p.get('order')))));
            
            let fee = parseFloat(dist) > 0 ? 25 : 0;
            if(parseFloat(dist) > 3) fee += (parseFloat(dist) - 3) * 10;

            const billObj = { m: m, d: fee, n: d.n };
            const enc = btoa(unescape(encodeURIComponent(JSON.stringify(billObj))));
            const link = `${window.location.origin}${window.location.pathname}?receipt=${enc}`;
            window.location.href = `https://wa.me/${d.p}?text=*MSD VERIFIED RECEIPT*%0ATotal Due: ₹${parseFloat(m)+fee-50}%0AView Bill: ${link}`;
        }
    </script>
</body>
</html>
