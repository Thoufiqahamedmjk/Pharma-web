<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSD PRO | Erode Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 40px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .zoom-active { cursor: zoom-in; transition: transform 0.2s; }
        .zoom-active:active { transform: scale(0.95); }
        .upi-btn { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="fixed top-0 w-full z-50 glass-nav px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">M</div>
            <span class="font-extrabold tracking-tighter text-slate-900 text-lg uppercase">MSD <span class="text-indigo-600 font-medium">Pro</span></span>
        </div>
        <div id="notifBadge" onclick="showFinalBill()" class="hidden bg-emerald-500 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase cursor-pointer animate-bounce">
            Bill Ready!
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-24 pb-12">
        
        <div id="customerView" class="space-y-6">
            <div class="card p-8">
                <h1 class="text-3xl font-black text-slate-900 mb-2 tracking-tight">Order Now</h1>
                <p class="text-slate-400 text-sm mb-8 font-medium italic">Erode Express Pharmacy Delivery</p>
                
                <div class="space-y-4">
                    <input type="text" id="pName" placeholder="Patient Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none">
                    <input type="tel" id="pPhone" placeholder="Patient WhatsApp Number" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none">
                    <div onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-slate-200 rounded-[2rem] py-12 bg-slate-50/50 text-center cursor-pointer hover:bg-indigo-50/30 transition-all">
                        <span id="fileCount" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Select Prescription(s)</span>
                        <input type="file" id="fileIn" multiple class="hidden" onchange="document.getElementById('fileCount').innerText = this.files.length + ' Images Ready'">
                    </div>
                </div>
                <button onclick="sendOrder()" id="mainBtn" class="w-full mt-10 bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase text-xs tracking-[0.2em] shadow-xl transition-all">Dispatch Now</button>
            </div>
        </div>

        <div id="partnerView" class="hidden space-y-6">
            <div class="card p-8">
                <h2 class="text-xl font-black text-slate-900 mb-6" id="orderTitle">Order</h2>
                <p class="text-[10px] font-bold text-indigo-400 mb-4 uppercase tracking-widest italic">Tip: Tap image to zoom for Pharmacist</p>
                <div id="partnerGallery" class="grid grid-cols-2 gap-4 mb-8"></div>
                
                <input type="number" id="billPrice" placeholder="Medicine Amount (₹)" class="w-full p-5 rounded-2xl bg-slate-50 border-none font-bold text-lg mb-4">
                <button onclick="completeAndNotify()" class="w-full py-5 bg-emerald-500 text-white rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-xl">Update & Notify Patient</button>
            </div>
        </div>
    </main>

    <div id="billModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-sm">
        <div class="bg-white w-full rounded-[3rem] p-8 text-center shadow-2xl">
            <h3 class="text-2xl font-black text-slate-900 mb-2">Order Ready!</h3>
            <div class="bg-slate-50 rounded-3xl p-6 my-6 space-y-3 text-left">
                <div class="flex justify-between font-bold text-slate-400 text-xs"><span>Medicine</span><span id="mCost">₹0</span></div>
                <div class="flex justify-between font-bold text-slate-400 text-xs"><span>Delivery</span><span>₹25</span></div>
                <hr class="border-dashed border-slate-200">
                <div class="flex justify-between font-black text-indigo-600 text-xl"><span>Grand Total</span><span id="mTotal">₹0</span></div>
            </div>
            
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Pay securely via UPI</p>
            <button onclick="payViaUPI()" class="upi-btn w-full text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest flex items-center justify-center gap-3 shadow-lg">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M7 11V7a5 5 0 0110 0v4m-12 0a2 2 0 00-2 2v6a2 2 0 002 2h14a2 2 0 002-2v-6a2 2 0 00-2-2H5z"></path></svg>
                Pay with G-Pay / PhonePe
            </button>
            <button onclick="this.closest('#billModal').classList.add('hidden')" class="w-full mt-3 text-slate-400 text-[10px] font-bold uppercase underline">Close Receipt</button>
        </div>
    </div>

    <div id="zoomOverlay" class="hidden fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-2" onclick="this.classList.add('hidden')">
        <img id="zoomedImg" class="max-w-full max-h-full rounded-lg object-contain" src="">
        <div class="absolute top-10 right-10 text-white font-bold text-xl">✕</div>
    </div>

    <script>
        const CLOUD_NAME = "du14a1qmh";
        const UPLOAD_PRESET = "msd_live";
        const PARTNER_WA = "919385352585";
        const UPI_ID = "9385352585@ybl"; // CHANGE THIS TO YOUR ACTUAL UPI ID

        async function sendOrder() {
            const name = document.getElementById('pName').value;
            const phone = document.getElementById('pPhone').value;
            const files = document.getElementById('fileIn').files;
            if(!name || !phone || files.length === 0) return alert("Fill all details!");

            const btn = document.getElementById('mainBtn');
            btn.innerText = "UPLOADING..."; btn.disabled = true;

            try {
                let urls = [];
                for(let file of files) {
                    const fd = new FormData();
                    fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                    const data = await res.json();
                    urls.push(data.secure_url);
                }

                const orderID = "MSD-" + Date.now();
                const orderData = { name, phone, urls, status: 'Pending' };
                localStorage.setItem(orderID, JSON.stringify(orderData));
                localStorage.setItem('current_active_order', orderID);

                const link = `${window.location.origin}${window.location.pathname}?id=${orderID}`;
                const msg = `*--- NEW ORDER ---*%0A*Patient:* ${name}%0A%0A*DASHBOARD:*%0A${link}`;
                window.location.href = `https://wa.me/${PARTNER_WA}?text=${msg}`;
            } catch (e) { alert("Error!"); btn.disabled = false; }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const activeID = localStorage.getItem('current_active_order');

            if(id) {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('partnerView').classList.remove('hidden');
                const data = JSON.parse(localStorage.getItem(id));
                if(data) {
                    document.getElementById('orderTitle').innerText = data.name;
                    data.urls.forEach(url => {
                        const imgDiv = document.createElement('div');
                        imgDiv.className = "zoom-active aspect-square rounded-2xl overflow-hidden border border-slate-100";
                        imgDiv.innerHTML = `<img src="${url}" class="w-full h-full object-cover" onclick="openZoom('${url}')">`;
                        document.getElementById('partnerGallery').appendChild(imgDiv);
                    });
                }
            }
            if(activeID) {
                const data = JSON.parse(localStorage.getItem(activeID));
                if(data.status === 'Completed') {
                    document.getElementById('notifBadge').classList.remove('hidden');
                    showFinalBill(data);
                }
            }
        };

        function openZoom(url) {
            document.getElementById('zoomedImg').src = url;
            document.getElementById('zoomOverlay').classList.remove('hidden');
        }

        function completeAndNotify() {
            const price = document.getElementById('billPrice').value;
            const id = new URLSearchParams(window.location.search).get('id');
            if(!price) return alert("Enter price");

            let data = JSON.parse(localStorage.getItem(id));
            data.status = 'Completed';
            data.medCost = price;
            data.total = parseFloat(price) + 25;
            localStorage.setItem(id, JSON.stringify(data));

            const customerMsg = `*HELLO ${data.name.toUpperCase()}!*%0AYour bill is ready: ₹${data.total}%0A%0A*View Receipt & Pay:* ${window.location.origin}${window.location.pathname}`;
            window.location.href = `https://wa.me/${data.phone}?text=${customerMsg}`;
        }

        function showFinalBill(preData) {
            const id = localStorage.getItem('current_active_order');
            const data = preData || JSON.parse(localStorage.getItem(id));
            document.getElementById('mCost').innerText = "₹" + data.medCost;
            document.getElementById('mTotal').innerText = "₹" + data.total;
            document.getElementById('billModal').classList.remove('hidden');
        }

        function payViaUPI() {
            const total = document.getElementById('mTotal').innerText.replace('₹', '');
            const name = "MSD Pharma";
            // Standard UPI Deep-link
            const upiUrl = `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(name)}&am=${total}&cu=INR`;
            window.location.href = upiUrl;
        }
    </script>
</body>
</html>
