<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>MSD PRO | Verified Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 40px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .upi-btn { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .dispatch-btn { background: #0f172a; display: none; } /* Hidden by default */
        .error-text { color: #ef4444; font-size: 10px; font-weight: 800; text-transform: uppercase; display: none; margin-left: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="fixed top-0 w-full z-50 glass-nav px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">M</div>
            <span class="font-extrabold tracking-tighter text-slate-900 text-lg uppercase">MSD <span class="text-indigo-600 font-medium">Pro</span></span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-24 pb-12">
        
        <div id="customerView" class="space-y-6">
            <div class="card p-8">
                <h1 class="text-2xl font-black text-slate-900 mb-2 tracking-tight">Book Order</h1>
                <p class="text-slate-400 text-[10px] mb-8 font-bold uppercase tracking-widest">Verification Required</p>
                
                <div class="space-y-5">
                    <div>
                        <div class="flex justify-between"><label class="text-[10px] font-bold ml-1 uppercase text-slate-400">Patient Name</label><span id="nameErr" class="error-text">Min 3 chars</span></div>
                        <input type="text" id="pName" oninput="validateForm()" placeholder="Enter Full Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none mt-1">
                    </div>

                    <div>
                        <div class="flex justify-between"><label class="text-[10px] font-bold ml-1 uppercase text-slate-400">WhatsApp Number</label><span id="phoneErr" class="error-text">Enter 10 digits</span></div>
                        <input type="tel" id="pPhone" oninput="validateForm()" maxlength="10" placeholder="10 Digit Number" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none mt-1">
                    </div>
                    
                    <div onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-slate-200 rounded-[2rem] py-6 bg-slate-50/50 text-center cursor-pointer">
                        <span id="fileCount" class="text-[10px] font-black text-slate-400 uppercase">Attach Prescription</span>
                        <input type="file" id="fileIn" multiple class="hidden" onchange="validateForm()">
                    </div>

                    <div id="paySection" class="hidden p-6 bg-indigo-50 rounded-3xl border border-indigo-100 animate-pulse">
                        <p class="text-[10px] font-black text-indigo-400 uppercase mb-2">Advance Payment</p>
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-3xl font-black text-slate-900">₹50</span>
                            <span class="text-[10px] font-bold text-slate-400 mb-1 tracking-widest uppercase">Booking Fee</span>
                        </div>
                        <a id="upiLink" href="upi://pay?pa=9385352585@ybl&pn=MSD_Pharma&am=50&cu=INR" 
                           onclick="showConfirmBtn()"
                           class="upi-btn w-full text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2 shadow-xl">
                           Pay with G-Pay / PhonePe
                        </a>
                    </div>

                    <button id="confirmPayBtn" onclick="verifyAndUnlock()" class="hidden w-full py-4 bg-emerald-500 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg">
                        I Have Completed Payment
                    </button>

                    <button onclick="sendOrder()" id="mainBtn" class="dispatch-btn w-full mt-4 text-white py-5 rounded-[2rem] font-black uppercase text-xs tracking-[0.2em] shadow-2xl">
                        Dispatch Order Now
                    </button>
                </div>
            </div>
        </div>

        <div id="partnerView" class="hidden space-y-6">
            <div class="card p-8">
                <h2 class="text-2xl font-black text-slate-900 mb-6" id="orderTitle">Order</h2>
                <div id="partnerGallery" class="grid grid-cols-2 gap-4 mb-8"></div>
                <input type="number" id="billPrice" placeholder="Medicine Amount (₹)" class="w-full p-5 rounded-2xl bg-slate-50 border-none font-bold text-lg mb-4 outline-none">
                <button onclick="completeAndNotify()" class="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase text-xs tracking-widest">Send Receipt</button>
            </div>
        </div>
    </main>

    <div id="zoomOverlay" class="hidden fixed inset-0 z-[200] bg-black/95 flex items-center justify-center" onclick="this.classList.add('hidden')">
        <img id="zoomedImg" class="max-w-full max-h-full object-contain" src="">
    </div>

    <script>
        const CLOUD_NAME = "du14a1qmh";
        const UPLOAD_PRESET = "msd_live";
        const PARTNER_WA = "919385352585";
        const MY_UPI = "9385352585@ybl";

        function validateForm() {
            const name = document.getElementById('pName').value.trim();
            const phone = document.getElementById('pPhone').value.trim();
            const files = document.getElementById('fileIn').files;
            
            let isValid = true;

            // Name Validation (Min 3 letters, only alphabets)
            if(name.length < 3 || !/^[a-zA-Z\s]+$/.test(name)) {
                document.getElementById('nameErr').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameErr').style.display = 'none';
            }

            // Phone Validation (Exactly 10 digits)
            if(phone.length !== 10 || isNaN(phone)) {
                document.getElementById('phoneErr').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('phoneErr').style.display = 'none';
            }

            // Show Payment Section only if valid
            if(isValid && files.length > 0) {
                document.getElementById('paySection').classList.remove('hidden');
                document.getElementById('fileCount').innerText = files.length + " Photos Selected";
                document.getElementById('fileCount').className = "text-[10px] font-black text-emerald-500 uppercase";
            } else {
                document.getElementById('paySection').classList.add('hidden');
            }
        }

        function showConfirmBtn() {
            setTimeout(() => {
                document.getElementById('confirmPayBtn').classList.remove('hidden');
                document.getElementById('paySection').classList.remove('animate-pulse');
            }, 2000);
        }

        function verifyAndUnlock() {
            if(confirm("Are you sure you have paid ₹50? Any fake clicks will result in order cancellation.")) {
                document.getElementById('confirmPayBtn').style.display = 'none';
                document.getElementById('mainBtn').style.display = 'block';
                document.getElementById('paySection').style.opacity = '0.5';
                document.getElementById('paySection').style.pointerEvents = 'none';
            }
        }

        async function sendOrder() {
            const name = document.getElementById('pName').value;
            const phone = document.getElementById('pPhone').value;
            const files = document.getElementById('fileIn').files;

            const btn = document.getElementById('mainBtn');
            btn.innerText = "VERIFYING & UPLOADING..."; btn.disabled = true;

            try {
                let urls = [];
                for(let file of files) {
                    const fd = new FormData();
                    fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                    const data = await res.json();
                    urls.push(data.secure_url);
                }

                const orderObj = { n: name, p: phone, u: urls };
                const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(orderObj))));
                const partnerLink = `${window.location.origin}${window.location.pathname}?order=${encoded}`;

                const msg = `*--- NEW VERIFIED ORDER ---*%0A*Patient:* ${name}%0A*Phone:* ${phone}%0A*Advance:* ₹50 PAID%0A%0A*PARTNER DASHBOARD:*%0A${partnerLink}`;
                window.location.href = `https://wa.me/${PARTNER_WA}?text=${msg}`;
            } catch (e) { alert("Server Busy. Try again."); btn.disabled = false; }
        }

        // Logic for Dashboard and Receipt stays same but with the new Secure Encoding
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const orderData = params.get('order');
            if(orderData) {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('partnerView').classList.remove('hidden');
                const data = JSON.parse(decodeURIComponent(escape(atob(orderData))));
                document.getElementById('orderTitle').innerText = data.n;
                data.u.forEach(url => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = "aspect-square rounded-2xl overflow-hidden border shadow-sm";
                    imgDiv.innerHTML = `<img src="${url}" class="w-full h-full object-cover" onclick="openZoom('${url}')">`;
                    document.getElementById('partnerGallery').appendChild(imgDiv);
                });
            }
        };

        function openZoom(url) {
            document.getElementById('zoomedImg').src = url;
            document.getElementById('zoomOverlay').classList.remove('hidden');
        }

        function completeAndNotify() {
            const price = document.getElementById('billPrice').value;
            const params = new URLSearchParams(window.location.search);
            if(!price) return alert("Enter Amount");
            const data = JSON.parse(decodeURIComponent(escape(atob(params.get('order')))));
            
            // Generate link for Customer Receipt
            const billObj = { m: price, n: data.n, p: data.p };
            const encodedBill = btoa(unescape(encodeURIComponent(JSON.stringify(billObj))));
            const receiptLink = `${window.location.origin}${window.location.pathname}?receipt=${encodedBill}`;

            const msg = `*HELLO ${data.n.toUpperCase()}!*%0AYour medicines are ready.%0A%0A*View Receipt & Pay Balance:*%0A${receiptLink}`;
            window.location.href = `https://wa.me/${data.p}?text=${msg}`;
        }
    </script>
</body>
</html>
