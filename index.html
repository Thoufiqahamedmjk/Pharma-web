<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSD PHARMA | Delivery Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .img-stack { transition: transform 0.3s ease; cursor: zoom-in; }
        .img-stack:active { transform: scale(0.95); }
    </style>
</head>
<body class="pb-10">

    <nav class="fixed top-0 w-full z-50 glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">M</div>
            <span class="font-bold tracking-tighter text-slate-900 uppercase text-sm">MSD <span class="text-indigo-600">Pharma</span></span>
        </div>
        <div id="orderId" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Order: #ERD-2026</div>
    </nav>

    <main class="max-w-md mx-auto px-5 mt-24 space-y-6">

        <section id="customerSection" class="space-y-6">
            <div class="card p-6">
                <h1 class="text-2xl font-extrabold text-slate-900 mb-1">New Order</h1>
                <p class="text-slate-500 text-xs mb-6 font-medium">Upload prescriptions for Erode delivery.</p>
                
                <div class="space-y-4">
                    <input type="text" id="pName" placeholder="Patient Name" class="w-full p-4 rounded-xl bg-slate-50 border-none outline-none font-semibold text-sm focus:ring-2 focus:ring-indigo-500/20">
                    
                    <div onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-indigo-100 rounded-2xl py-8 bg-indigo-50/20 text-center cursor-pointer">
                        <svg class="w-8 h-8 text-indigo-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        <span id="fileText" class="text-[10px] font-bold text-indigo-900 uppercase">Tap to Add Images</span>
                        <input type="file" id="fileIn" multiple class="hidden" onchange="handleFileSelect()">
                    </div>
                </div>

                <button onclick="dispatchOrder()" id="mainBtn" class="w-full mt-6 bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-indigo-100 active:scale-[0.98] transition-all uppercase text-xs tracking-widest">Send to Delivery</button>
            </div>
        </section>

        <section id="deliverySection" class="hidden space-y-6">
            <div class="card p-6 border-l-4 border-indigo-500">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="text-[10px] font-black text-indigo-500 uppercase">Active Order</span>
                        <h2 id="displayPName" class="text-xl font-bold text-slate-900">Patient Name</h2>
                    </div>
                    <span class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-3 py-1 rounded-full uppercase">To Buy</span>
                </div>

                <p class="text-[10px] text-slate-400 font-bold uppercase mb-4 tracking-tighter">Tap image to view full size</p>
                
                <div id="imageGallery" class="grid grid-cols-2 gap-3">
                    </div>
            </div>

            <div class="card p-6 bg-slate-900 text-white">
                <h3 class="font-bold text-sm mb-4">Update Pharmacy Price</h3>
                <input type="number" id="finalPrice" placeholder="Medicine Total (â‚¹)" class="w-full p-4 rounded-xl bg-slate-800 border-none outline-none text-white font-bold mb-4">
                <button onclick="submitBill()" class="w-full py-4 bg-emerald-500 rounded-xl font-bold text-xs uppercase tracking-widest">Update Bill</button>
            </div>
        </section>

    </main>

    <div id="zoomModal" class="hidden fixed inset-0 z-[100] bg-black flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="zoomImg" class="max-w-full max-h-full rounded-lg" src="">
    </div>

    <script>
        const CLOUD_NAME = "du14a1qmh";
        const UPLOAD_PRESET = "msd_live";
        const PARTNER_WA = "919385352585";

        function handleFileSelect() {
            const count = document.getElementById('fileIn').files.length;
            document.getElementById('fileText').innerText = count + " IMAGES ADDED";
        }

        async function dispatchOrder() {
            const name = document.getElementById('pName').value;
            const files = document.getElementById('fileIn').files;
            const btn = document.getElementById('mainBtn');

            if(!name || files.length === 0) return alert("Details missing!");

            btn.innerText = "PACKING ORDER...";
            btn.disabled = true;

            try {
                let urls = [];
                for(let file of files) {
                    const fd = new FormData();
                    fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                    const data = await res.json();
                    urls.push(data.secure_url);
                }

                // Save data to URL so Delivery Boy can see it
                const encodedUrls = encodeURIComponent(JSON.stringify(urls));
                const encodedName = encodeURIComponent(name);
                const masterLink = `${window.location.origin}${window.location.pathname}?view=delivery&patient=${encodedName}&imgs=${encodedUrls}`;

                const waMsg = `*--- NEW MSD ORDER ---*%0A*Patient:* ${name}%0A*Total Items:* ${urls.length}%0A%0A*VIEW ALL PRESCRIPTIONS:*%0A${masterLink}`;
                window.location.href = `https://wa.me/${PARTNER_WA}?text=${waMsg}`;
            } catch (e) {
                alert("Cloudinary Error!");
                btn.disabled = false;
            }
        }

        // Gallery Loader
        function loadGallery() {
            const params = new URLSearchParams(window.location.search);
            if(params.get('view') === 'delivery') {
                document.getElementById('customerSection').classList.add('hidden');
                document.getElementById('deliverySection').classList.remove('hidden');
                
                const name = decodeURIComponent(params.get('patient'));
                const imgs = JSON.parse(decodeURIComponent(params.get('imgs')));
                
                document.getElementById('displayPName').innerText = name;
                
                const container = document.getElementById('imageGallery');
                imgs.forEach(url => {
                    const div = document.createElement('div');
                    div.className = "img-stack overflow-hidden rounded-xl h-40 border bg-slate-100";
                    div.innerHTML = `<img src="${url}" class="w-full h-full object-cover" onclick="zoom('${url}')">`;
                    container.appendChild(div);
                });
            }
        }

        function zoom(url) {
            document.getElementById('zoomImg').src = url;
            document.getElementById('zoomModal').classList.remove('hidden');
        }

        function submitBill() {
            const p = document.getElementById('finalPrice').value;
            if(p) {
                localStorage.setItem('msd_total', parseFloat(p) + 25);
                alert("Bill Sent! Customer can see it now.");
                window.location.href = window.location.origin + window.location.pathname;
            }
        }

        window.onload = loadGallery;
    </script>
</body>
</html>
