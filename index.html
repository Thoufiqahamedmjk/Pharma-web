<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>MSD PRO | Erode Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 40px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .upi-btn { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .dispatch-btn { background: #0f172a; display: none; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="fixed top-0 w-full z-50 glass-nav px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">M</div>
            <span class="font-extrabold tracking-tighter text-slate-900 text-lg uppercase">MSD <span class="text-indigo-600 font-medium">Pro</span></span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-24 pb-12">
        
        <div id="customerView" class="space-y-6">
            <div class="card p-8">
                <h1 class="text-2xl font-black text-slate-900 mb-2 tracking-tight">Book Order</h1>
                <p class="text-slate-400 text-[10px] mb-8 font-bold uppercase tracking-widest">Safe & Secure Delivery</p>
                
                <div class="space-y-5">
                    <input type="text" id="pName" oninput="validateForm()" placeholder="Patient Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none">
                    <input type="tel" id="pPhone" oninput="validateForm()" maxlength="10" placeholder="10 Digit WhatsApp No" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold outline-none">
                    
                    <div onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-slate-200 rounded-[2rem] py-6 bg-slate-50 text-center cursor-pointer">
                        <span id="fileCount" class="text-[10px] font-black text-slate-400 uppercase">Attach Prescription</span>
                        <input type="file" id="fileIn" multiple class="hidden" onchange="validateForm()">
                    </div>

                    <div id="paySection" class="hidden p-6 bg-indigo-50 rounded-3xl border border-indigo-100">
                        <p class="text-[10px] font-black text-indigo-400 uppercase mb-2">Booking Advance</p>
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-3xl font-black text-slate-900">₹50</span>
                            <span class="text-[10px] font-bold text-slate-400">Non-refundable</span>
                        </div>
                        <a href="upi://pay?pa=9385352585@ybl&pn=MSD_Pharma&am=50&cu=INR" class="upi-btn w-full text-white py-4 rounded-2xl font-black text-xs uppercase text-center block">Pay via UPI</a>
                        
                        <div class="mt-6 pt-6 border-t border-indigo-200">
                            <p class="text-[10px] font-black text-indigo-600 uppercase mb-3 text-center">Upload Payment Screenshot</p>
                            <div onclick="document.getElementById('payProofIn').click()" class="border-2 border-indigo-300 border-dashed rounded-2xl py-4 bg-white text-center cursor-pointer">
                                <span id="proofStatus" class="text-[10px] font-black text-indigo-400 uppercase">Click to upload</span>
                                <input type="file" id="payProofIn" class="hidden" onchange="unlockDispatch()">
                            </div>
                        </div>
                    </div>

                    <button onclick="sendOrder()" id="mainBtn" class="dispatch-btn w-full mt-4 text-white py-5 rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-2xl">Dispatch Now</button>
                </div>
            </div>
        </div>

        <div id="partnerView" class="hidden space-y-6">
            <div class="card p-8">
                <h2 class="text-2xl font-black text-slate-900 mb-6" id="orderTitle">Order</h2>
                <div id="partnerGallery" class="grid grid-cols-2 gap-4 mb-8"></div>
                <input type="number" id="billPrice" placeholder="Enter Pharmacy Bill (₹)" class="w-full p-5 rounded-2xl bg-slate-50 border-none font-bold text-lg mb-4 outline-none">
                <button onclick="completeAndNotify()" class="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-xl">Calculate & Send Link</button>
            </div>
        </div>

        <div id="receiptView" class="hidden space-y-6">
            <div class="card p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h2 class="text-2xl font-black text-slate-900">Final Bill</h2>
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Order Summary</p>
                </div>

                <div class="bg-slate-50 rounded-3xl p-6 space-y-4 border border-slate-100">
                    <div class="flex justify-between font-bold text-slate-500 text-xs"><span>Medicine Bill</span><span id="resMed">₹0</span></div>
                    <div class="flex justify-between font-bold text-slate-500 text-xs"><span>Delivery Fee</span><span>₹25</span></div>
                    <div class="flex justify-between font-bold text-emerald-500 text-xs"><span>Advance Deduction</span><span>-₹50</span></div>
                    <hr class="border-dashed border-slate-200">
                    <div class="flex justify-between font-black text-indigo-600 text-xl"><span>Due Amount</span><span id="resTotal">₹0</span></div>
                </div>

                <a id="finalUpiBtn" href="#" class="upi-btn w-full mt-8 text-white py-5 rounded-[2rem] font-black uppercase text-xs tracking-widest text-center block shadow-xl">Pay Balance via UPI</a>
            </div>
        </div>
    </main>

    <script>
        const CLOUD_NAME = "du14a1qmh";
        const UPLOAD_PRESET = "msd_live";
        const PARTNER_WA = "919385352585";
        const MY_UPI = "9385352585@ybl";

        function validateForm() {
            const name = document.getElementById('pName').value.trim();
            const phone = document.getElementById('pPhone').value.trim();
            const files = document.getElementById('fileIn').files;
            if(name.length >= 3 && phone.length === 10 && files.length > 0) {
                document.getElementById('paySection').classList.remove('hidden');
            }
        }

        function unlockDispatch() {
            if(document.getElementById('payProofIn').files.length > 0) {
                document.getElementById('proofStatus').innerText = "✅ Screenshot Verified";
                document.getElementById('mainBtn').style.display = 'block';
            }
        }

        async function sendOrder() {
            const btn = document.getElementById('mainBtn');
            btn.innerText = "PROCESSING..."; btn.disabled = true;
            try {
                const files = [...document.getElementById('fileIn').files];
                const proof = document.getElementById('payProofIn').files[0];
                let urls = [];
                
                for(let f of [proof, ...files]) {
                    const fd = new FormData();
                    fd.append('file', f); fd.append('upload_preset', UPLOAD_PRESET);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                    const d = await res.json(); urls.push(d.secure_url);
                }

                const obj = { n: document.getElementById('pName').value, p: document.getElementById('pPhone').value, u: urls };
                const enc = btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
                window.location.href = `https://wa.me/${PARTNER_WA}?text=*NEW ORDER*%0A${window.location.origin}${window.location.pathname}?order=${enc}`;
            } catch (e) { alert("Error!"); btn.disabled = false; }
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const order = p.get('order');
            const receipt = p.get('receipt');

            if(order) {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('partnerView').classList.remove('hidden');
                const d = JSON.parse(decodeURIComponent(escape(atob(order))));
                document.getElementById('orderTitle').innerText = d.n;
                d.u.forEach((url, i) => {
                    const div = document.createElement('div');
                    div.className = "aspect-square rounded-2xl overflow-hidden border-2 " + (i===0?'border-emerald-400':'border-slate-100');
                    div.innerHTML = `<img src="${url}" class="w-full h-full object-cover">`;
                    document.getElementById('partnerGallery').appendChild(div);
                });
            }

            if(receipt) {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('receiptView').classList.remove('hidden');
                const d = JSON.parse(decodeURIComponent(escape(atob(receipt))));
                const due = (parseFloat(d.m) + 25 - 50);
                document.getElementById('resMed').innerText = "₹" + d.m;
                document.getElementById('resTotal').innerText = "₹" + due;
                document.getElementById('finalUpiBtn').href = `upi://pay?pa=${MY_UPI}&pn=MSD_Pharma&am=${due}&cu=INR`;
            }
        };

        function completeAndNotify() {
            const m = document.getElementById('billPrice').value;
            const p = new URLSearchParams(window.location.search);
            if(!m) return alert("Enter Amount");
            const d = JSON.parse(decodeURIComponent(escape(atob(p.get('order')))));
            const billObj = { m: m, n: d.n };
            const enc = btoa(unescape(encodeURIComponent(JSON.stringify(billObj))));
            const link = `${window.location.origin}${window.location.pathname}?receipt=${enc}`;
            window.location.href = `https://wa.me/${d.p}?text=*MSD PHARMA BILL*%0AFinal Due: ₹${parseFloat(m)+25-50}%0AView Receipt: ${link}`;
        }
    </script>
</body>
</html>
