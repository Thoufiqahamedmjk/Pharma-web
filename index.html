<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSD PRO | Erode Pharmacy Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 40px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .history-item { border-left: 4px solid #6366f1; transition: all 0.2s; }
        .history-item:active { transform: scale(0.98); background: #f1f5f9; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="fixed top-0 w-full z-50 glass-nav px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">M</div>
            <span class="font-extrabold tracking-tighter text-slate-900 text-lg uppercase">MSD <span class="text-indigo-600">Pro</span></span>
        </div>
        <button onclick="toggleHistory()" class="bg-slate-100 p-2.5 rounded-xl text-slate-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </button>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-24 pb-12">
        
        <div id="customerView" class="space-y-6">
            <div class="card p-8 text-center">
                <h1 class="text-3xl font-black text-slate-900 mb-2 tracking-tight">Erode Pharma</h1>
                <p class="text-slate-400 text-sm mb-8 font-medium italic">Upload prescription for 30-min delivery.</p>
                
                <div class="space-y-4 text-left">
                    <input type="text" id="pName" placeholder="Patient Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500/10 transition-all">
                    
                    <div onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-slate-200 rounded-[2rem] py-12 bg-slate-50/50 cursor-pointer hover:bg-indigo-50/30 transition-all">
                        <div id="uploadIcon" class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center mx-auto mb-3">
                            <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </div>
                        <span id="fileCount" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Select Prescription(s)</span>
                        <input type="file" id="fileIn" multiple class="hidden" onchange="handleFileChange()">
                    </div>
                </div>

                <button onclick="sendOrder()" id="mainBtn" class="w-full mt-10 bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-indigo-100 active:scale-95 transition-all">Dispatch Now</button>
            </div>
        </div>

        <div id="partnerView" class="hidden space-y-6">
            <div class="card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-black text-slate-900 italic" id="orderTitle">Order Details</h2>
                    <span class="bg-indigo-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">ACTIVE</span>
                </div>

                <div id="partnerGallery" class="grid grid-cols-2 gap-4 mb-8">
                    </div>

                <div class="space-y-3">
                    <input type="number" id="billPrice" placeholder="Enter Pharmacy Total (₹)" class="w-full p-5 rounded-2xl bg-slate-50 border-none font-bold text-lg outline-none focus:ring-4 focus:ring-emerald-500/10">
                    <button onclick="completeOrder()" class="w-full py-5 bg-emerald-500 text-white rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-xl shadow-emerald-100 active:scale-95 transition-all">Submit Bill & Close</button>
                </div>
            </div>
        </div>

        <div id="historyView" class="hidden space-y-6 animate-in slide-in-from-bottom duration-300">
            <h2 class="text-2xl font-black text-slate-900 mb-6">Past Deliveries</h2>
            <div id="historyList" class="space-y-4">
                </div>
        </div>
    </main>

    <div id="zoomModal" class="hidden fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="zoomImg" class="max-w-full max-h-full rounded-2xl" src="">
    </div>

    <script>
        const CLOUD_NAME = "du14a1qmh";
        const UPLOAD_PRESET = "msd_live";
        const PARTNER_WA = "919385352585";

        function handleFileChange() {
            const count = document.getElementById('fileIn').files.length;
            document.getElementById('fileCount').innerText = count + " Images Ready";
            document.getElementById('fileCount').classList.add('text-indigo-600');
        }

        async function sendOrder() {
            const name = document.getElementById('pName').value;
            const files = document.getElementById('fileIn').files;
            const btn = document.getElementById('mainBtn');

            if(!name || files.length === 0) return alert("Missing Info!");
            btn.innerText = "UPLOADING..."; btn.disabled = true;

            try {
                let urls = [];
                for(let file of files) {
                    const fd = new FormData();
                    fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                    const data = await res.json();
                    urls.push(data.secure_url);
                }

                // Bridge data to delivery boy using a persistent ID
                const orderID = "MSD-" + Date.now();
                const orderData = { name, urls, status: 'Active', date: new Date().toLocaleDateString() };
                localStorage.setItem(orderID, JSON.stringify(orderData));

                const link = `${window.location.origin}${window.location.pathname}?id=${orderID}`;
                const msg = `*--- NEW MSD ORDER ---*%0A*ID:* ${orderID}%0A*Patient:* ${name}%0A%0A*VIEW DASHBOARD:*%0A${link}`;
                window.location.href = `https://wa.me/${PARTNER_WA}?text=${msg}`;
            } catch (e) {
                alert("Upload Error"); btn.disabled = false;
            }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const orderID = params.get('id');
            
            if(orderID) {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('partnerView').classList.remove('hidden');
                
                const data = JSON.parse(localStorage.getItem(orderID));
                if(data) {
                    document.getElementById('orderTitle').innerText = data.name;
                    const gallery = document.getElementById('partnerGallery');
                    data.urls.forEach(url => {
                        const div = document.createElement('div');
                        div.className = "aspect-square rounded-2xl overflow-hidden border border-slate-100 bg-slate-50";
                        div.innerHTML = `<img src="${url}" class="w-full h-full object-cover" onclick="zoom('${url}')">`;
                        gallery.appendChild(div);
                    });
                }
            }
            renderHistory();
        };

        function zoom(url) {
            document.getElementById('zoomImg').src = url;
            document.getElementById('zoomModal').classList.remove('hidden');
        }

        function completeOrder() {
            const price = document.getElementById('billPrice').value;
            const params = new URLSearchParams(window.location.search);
            const orderID = params.get('id');

            if(!price) return alert("Enter price");

            let data = JSON.parse(localStorage.getItem(orderID));
            data.status = 'Completed';
            data.total = parseFloat(price) + 25;
            
            // Save to history
            let history = JSON.parse(localStorage.getItem('msd_history') || "[]");
            history.unshift(data);
            localStorage.setItem('msd_history', JSON.stringify(history));
            
            alert("Order Completed! Bill: ₹" + data.total);
            window.location.href = window.location.origin + window.location.pathname;
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('msd_history') || "[]");
            const list = document.getElementById('historyList');
            list.innerHTML = history.length ? "" : "<p class='text-slate-400 text-center py-20 font-bold'>No past orders yet.</p>";
            
            history.forEach(order => {
                const div = document.createElement('div');
                div.className = "card p-5 history-item flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <p class="font-black text-slate-900 text-sm">${order.name}</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase">${order.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-indigo-600 font-black text-lg">₹${order.total}</p>
                        <p class="text-[8px] text-emerald-500 font-black uppercase">Paid</p>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function toggleHistory() {
            document.getElementById('customerView').classList.toggle('hidden');
            document.getElementById('historyView').classList.toggle('hidden');
        }
    </script>
</body>
</html>
