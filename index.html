<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSD | E-pharm-MSD Erode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfcff; color: #1e1b4b; }
        .msd-card { background: white; border-radius: 2.5rem; border: 1px solid #f0eeff; box-shadow: 0 20px 50px rgba(79, 70, 229, 0.04); }
        .step-hidden { display: none; }
        .upload-zone { background: #f8f7ff; border: 2px dashed #dcd7ff; transition: 0.3s; }
        .upload-zone:active { transform: scale(0.98); background: #f0eeff; }
        .status-dot { width: 8px; height: 8px; background: #25D366; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body class="p-4 bg-[#fcfaff] min-h-screen flex flex-col items-center">

    <header class="w-full max-w-md flex items-center justify-between py-6">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-purple-700 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-purple-100">MSD</div>
            <div>
                <h1 class="text-xs font-black text-purple-950 uppercase tracking-tighter">E-pharm-MSD</h1>
                <p class="text-[8px] text-purple-400 font-bold uppercase tracking-[0.3em]">Medicine Safe Delivery</p>
            </div>
        </div>
        <div class="text-[9px] font-black uppercase text-gray-400 border px-3 py-1 rounded-full italic">
            <span class="status-dot"></span> Erode Hub Active
        </div>
    </header>

    <main class="w-full max-w-md space-y-6">

        <div id="step1" class="msd-card p-10 mt-4 text-center">
            <h2 class="text-2xl font-black text-purple-900 mb-2 italic lowercase">Welcome back.</h2>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-10">WhatsApp Number is your Identity</p>
            
            <div class="space-y-4 text-left">
                <label class="text-[9px] font-black uppercase text-purple-400 pl-4">Customer Details</label>
                <input type="text" id="fName" placeholder="First Name *" class="w-full p-5 bg-gray-50 rounded-2xl font-bold outline-none focus:ring-2 ring-purple-100 border-none">
                <input type="text" id="lName" placeholder="Last Name" class="w-full p-5 bg-gray-50 rounded-2xl font-bold outline-none focus:ring-2 ring-purple-100 border-none">
                <input type="tel" id="waID" placeholder="WhatsApp Mobile *" class="w-full p-5 bg-gray-50 rounded-2xl font-bold text-center outline-none focus:ring-2 ring-purple-100 border-none">
            </div>

            <button onclick="handleLogin()" class="w-full mt-10 bg-[#25D366] text-white py-6 rounded-[2rem] font-black uppercase tracking-widest shadow-xl shadow-green-50 transition active:scale-95">
                Login with WhatsApp
            </button>
        </div>

        <div id="step2" class="step-hidden msd-card p-10 text-center">
            <h2 class="text-xl font-black text-purple-950 mb-2">Hello, <span id="userName" class="text-purple-600">User</span></h2>
            <p class="text-[10px] font-bold text-gray-400 mb-8 uppercase tracking-widest italic">Snap. Upload. Receive.</p>

            <div onclick="document.getElementById('photoInput').click()" class="upload-zone w-full py-12 rounded-[3rem] cursor-pointer group">
                <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm group-hover:scale-110 transition">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                </div>
                <p class="text-[10px] font-black text-purple-400 uppercase tracking-widest">Tap to add prescription / Strips</p>
                <input type="file" id="photoInput" class="hidden" multiple accept="image/*" onchange="previewImages()">
            </div>

            <div id="previewList" class="flex flex-wrap gap-2 justify-center mt-6"></div>

            <button onclick="submitToPartner()" class="w-full mt-10 bg-purple-700 text-white py-6 rounded-[2rem] font-black uppercase tracking-widest shadow-xl shadow-purple-50 transition active:scale-95">
                All Done? Dispatch
            </button>
        </div>

        <div id="step3" class="step-hidden msd-card p-12 text-center">
            <div class="w-20 h-20 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-8">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-black text-purple-950 mb-4">Request Sent!</h2>
            <p class="text-xs font-bold text-gray-500 mb-10 leading-relaxed italic">
                Our Delivery Partner will now contact you at <span id="finalPhone" class="text-purple-600"></span> for confirmation.
            </p>
            <button onclick="location.reload()" class="text-[10px] font-black text-purple-400 uppercase tracking-[0.3em] border-b-2 border-purple-200 pb-2">Back to Home</button>
        </div>

    </main>

    <script>
        // Database Memory
        let users = JSON.parse(localStorage.getItem('msd_db')) || {};
        let uploadedCount = 0;

        function handleLogin() {
            const f = document.getElementById('fName').value;
            const p = document.getElementById('waID').value;
            if(!f || !p) return alert("Please fill mandatory fields!");

            users[p] = { f, l: document.getElementById('lName').value };
            localStorage.setItem('msd_db', JSON.stringify(users));

            document.getElementById('userName').innerText = f;
            document.getElementById('step1').classList.add('step-hidden');
            document.getElementById('step2').classList.remove('step-hidden');
        }

        // Auto-fill Logic
        document.getElementById('waID').oninput = function() {
            const data = users[this.value];
            if(data) {
                document.getElementById('fName').value = data.f;
                document.getElementById('lName').value = data.l;
            }
        };

        function previewImages() {
            const list = document.getElementById('previewList');
            const files = document.getElementById('photoInput').files;
            uploadedCount = files.length;
            list.innerHTML = "";
            for(let f of files) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = "w-16 h-16 object-cover rounded-xl border-2 border-purple-100 shadow-sm";
                    list.appendChild(img);
                }
                reader.readAsDataURL(f);
            }
        }

        function submitToPartner() {
            if(uploadedCount === 0) return alert("Please upload medicine photos!");
            
            const f = document.getElementById('fName').value;
            const p = document.getElementById('waID').value;
            
            // Logic: Create Secure Reference
            const orderRef = "MSD-" + Date.now().toString().slice(-4);
            const msg = `*NEW MSD DISPATCH*\nOrder: ${orderRef}\nCustomer: ${f}\nID: ${p}\nItems: ${uploadedCount} Photos\n\n_Medicine Safe Delivery is our Motto._`;
            
            const deliveryBoy = "919385352585"; 

            document.getElementById('finalPhone').innerText = p;
            document.getElementById('step2').classList.add('step-hidden');
            document.getElementById('step3').classList.remove('step-hidden');

            setTimeout(() => {
                window.location.href = `https://wa.me/${deliveryBoy}?text=${encodeURIComponent(msg)}`;
            }, 1200);
        }
    </script>
</body>
</html>
